---
swarm:
  manager: pi5-1
  workers:
    - pi5-2
    - pi5-3
    - pi5-4
  networks:
    front:
      optional: "false"
      base: 172.17.0.0
      cidr_mask: 16
      gateway: 172.17.0.1
      nameserver: 172.17.0.1
      bastion: 172.17.0.2
      node_range:
        min: 11
        max: 19
    back:
      optional: "true"
      base: 172.16.0.0
      cidr_mask: 16
      #gateway: 172.16.0.1
      nameserver: 172.16.0.1
      bastion: 172.16.0.2
      node_range:
        min: 11
        max: 19
    sensor:
      base: N.N.N.N/M
      node_range:
        min: 11
        max: 200
